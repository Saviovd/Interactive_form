<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <section class="card_form-container">
      <div class="card">
        <div class="card_front">
          <div class="card_photo"></div>
          <span class="card_number">0000 0000 0000 0000</span>
          <p class="card_name">Daniel Arruds</p><span class="card_date">00/00</span>
        </div>
        <div class="card_back"></div>
      </div>
      <div class="form_container">
        <form class="form" id="form" data-form>

          <label class="form_label label_name" for="name">Nome Completo*</label>
            <input type="text"
              placeholder="Digite seu nome Completo"
              class="input input_name"
              required
              name="name"
            >
            <span class="form_error error_name"></span>

            <label class="form_label label_fone" for="fone">Telefone*</label>
            <input type="text" 
              id="fone" 
              placeholder="Digite um número de telefone" 
              maxlength="15"
              minlength="15"
              class="input input_fone"
              required
              name="fone"
            />
            <span class="form_error error_fone"></span>

            <label class="form_label label_month-year" for="date">Vencimento do cartão(MM/AAAA)*</label>
            <select class="input input_month">
              <option>Mês</option>
              <option value="">01</option>
              <option value="">02</option>
              <option value="">03</option>
              <option value="">04</option>
              <option value="">05</option>
              <option value="">06</option>
              <option value="">07</option>
              <option value="">08</option>
              <option value="">09</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
            </select>
            <input type="number"
              placeholder="Ex: 2023"
              class="input input_year"
              required
              name="expiration"
              min="2023"
              maxlength="4"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
            >
            <span class="form_error error_expiration"></span>

            <label class="form_label label_cvc" for="cvv">CVV*</label>
            <input type="text"
              placeholder="CVV"
              class="input input_cvc"
              required
              name="cvv"
              maxlength="3"
              minlength="3"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
              >
              <span class="form_error error_cvv"></span>

              <button class="input__button">Confirmar</button>
        </form>
      </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a target="_blank" href="https://www.linkedin.com/in/saviovd/">Sávio Almeida</a>.
        </div>
    </section>
  
  

  <script src="./js/number.js"></script>
  <script src="./js/validateInput.js"></script>
</body>
</html>
